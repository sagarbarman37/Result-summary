<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Result Summary</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <section class="main">
    <div class="result">
      <h2 class="heading">Your Result</h2>
     <div class="persentage">
      <span class="number">76</span>
      <span class="out-of">of 100</span>
     </div>
     <h2 class="remark">Great</h2>
     <p>Your score higher than 65% of the people who have taken this tests.</p>
    </div>
    
    <!--result-section-end-->
    
    <div class="summary-div">
      <h2 class="summary">Summary</h2>
      <div class="reaction-div">
        <div>
          <i class="fa-solid fa-bolt"></i>
          <span class="react">Reaction</span>
        </div>
        <div>
          <span class="number-sum">80 </span>
          <span class="out-of-sum">/ 100</span>
        </div>
      </div>
      
      <div class="memory-div">
        <div>
          <i class="fa-solid fa-brain"></i>
          <span class="memory">Memory</span>
        </div>
        <div>
          <span class="number-sum">92 </span>
          <span class="out-of-sum">/ 100</span>
        </div>
      </div>
      
      <div class="verbal-div">
        <div>
          <i class="fa-solid fa-comment-dots"></i>
          <span class="verbal">Verbal</span>
        </div>
        <div>
          <span class="number-sum">61 </span>
          <span class="out-of-sum">/ 100</span>
        </div>
      </div>
      
      <div class="visual-div">
        <div>
          <i class="fa-solid fa-eye"></i>
          <span class="visual">Visual</span>
        </div>
        <div>
          <span class="number-sum">72 </span>
          <span class="out-of-sum">/ 100</span>
        </div>
      </div>
      
      <button class="btn">Continue</button>
    </div>
    
  </section>

</body>

</html>
