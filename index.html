<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Report cart</title>
 <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main>
    <div class="result">
      <h1 class="heading">Your Result</h1>
      <div class="persentage">
        <span class="number">76</span>
        <span class="out-of">of 100</span>
      </div>
      <span class="remark">Great</span>
      <p>Your score higher than 65% of the people who have taken this tests.</p>
    </div>
    
    <div class="summary">
      
      <h2 class="summary-text">Summary</h2>
      
      <div class="reaction-div">
        <div class="reaction">
          <i class="fa-solid fa-bolt"></i>
          <span> Reaction</span>
        </div>
        <div class="reaction-number">
          <span>80 </span>
          <span class="out-of">/ 100</span>
        </div>
      </div>
      
      <div class="memory-div">
        <div class="memory">
          <i class="fa-solid fa-brain"></i>
          <span> Memory</span>
        </div>
        <div class="memory-number">
          <span>92 </span>
          <span class="out-of">/ 100</span>
        </div>
      </div>
      
      <div class="verbal-div">
        <div class="verbal">
          <i class="fa-solid fa-comment-dots"></i>
          <span> Verbal</span>
        </div>
        <div class="verbal-number">
          <span>61 </span>
          <span class="out-of">/ 100</span>
        </div>
      </div>
      
      
      <div class="visual-div">
        <div class="visual">
          <i class="fa-solid fa-eye"></i>
          <span> Visual</span>
        </div>
        <div class="visual-number">
          <span>72 </span>
          <span class="out-of">/ 100</span>
        </div>
      </div>
      
      
      <button class="btn">Continue</button>
      </div>
      
    </div>
    
  </main>
  
</body>

</html>
